<html>
    <head>
        <title>SCOREBOARD</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>TEAM A</h3>
                <h3>TEAM B</h3>
            </div>
            <div class="scores">
                <div id="s1">0</div>
                <div id="s2">0</div>
            </div>
            <div class="increments">
                <div class="increment">
                    <button class="box" onclick="plus1L()">+1</button>
                    <button class="box" onclick="plus2L()">+2</button>
                    <button class="box" onclick="plus3L()">+3</button>
                </div>
                <div class="increment">
                    <button class="box" onclick="plus1R()">+1</button>
                    <button class="box" onclick="plus2R()">+2</button>
                    <button class="box" onclick="plus3R()">+3</button>
                </div>
            </div>
            <button class="reset" onclick="reset()">RESET</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
